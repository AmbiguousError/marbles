<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Marble Madness 3D - Procedural</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through unless on a UI element */
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem 3rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 400px;
            pointer-events: all; /* Capture clicks on the modal */
            z-index: 10;
        }
        .modal h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #4ade80; /* A nice green */
        }
        .modal p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .modal button {
            background: linear-gradient(45deg, #4ade80, #34d399);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
        }
        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.5);
        }
        .hidden {
            display: none;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui-container">
        <div id="hud" class="hidden">Level: <span id="level-display">1</span></div>
        <div id="start-modal" class="modal">
            <h1>Marble Madness 3D</h1>
            <p>Guide the marble to the green goal pad. Use your <strong>device's tilt controls</strong> or the <strong>arrow keys</strong>. Can you beat all the levels?</p>
            <button id="start-button">Start Game</button>
            <p id="sensor-error" class="hidden" style="color: #f87171; font-size: 0.9rem; margin-top: 1rem;"></p>
        </div>
        <div id="win-modal" class="modal hidden">
            <h1>Level Complete!</h1>
            <p>Excellent control! Prepare for the next challenge.</p>
            <button id="next-level-button">Next Level</button>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- GLOBAL VARS ---
        let scene, camera, renderer, world;
        let marble, marbleBody, goal, goalBody;
        let controls = { x: 0, z: 0 };
        let gameActive = false;
        let currentLevel = 1;
        let levelPieces = []; // To store meshes and bodies for cleanup
        let startPosition = new THREE.Vector3(0, 1, 0);

        const hud = document.getElementById('hud');
        const levelDisplay = document.getElementById('level-display');
        const startModal = document.getElementById('start-modal');
        const winModal = document.getElementById('win-modal');
        const startButton = document.getElementById('start-button');
        const nextLevelButton = document.getElementById('next-level-button');
        const sensorError = document.getElementById('sensor-error');
        const groundMaterial = new CANNON.Material('ground');
        const marbleMaterial = new CANNON.Material('marble');

        // --- INITIALIZE THE GAME ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 20);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(15, 25, 10);
            directionalLight.castShadow = true;
            // Reduced shadow map size for better mobile performance
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Physics World
            world = new CANNON.World({ gravity: new CANNON.Vec3(0, -30, 0) });
            const contactMaterial = new CANNON.ContactMaterial(groundMaterial, marbleMaterial, {
                friction: 0.2,
                restitution: 0.5,
            });
            world.addContactMaterial(contactMaterial);

            createMarble(marbleMaterial);
            setupControls();
        }

        // --- LEVEL GENERATION ---
        function clearLevel() {
            for (const piece of levelPieces) {
                scene.remove(piece.mesh);
                world.removeBody(piece.body);
                if (piece.mesh.geometry) piece.mesh.geometry.dispose();
                if (piece.mesh.material) piece.mesh.material.dispose();
            }
            levelPieces = [];
            if(goal) scene.remove(goal);
            if(goalBody) world.removeBody(goalBody);
        }

        function generateAndBuildLevel() {
            clearLevel();
            
            const pieceSize = { width: 4, height: 0.5, depth: 4 };
            let currentPos = new THREE.Vector3(0, 0, 0);
            let currentDir = new THREE.Vector3(0, 0, -1); // Start moving away from camera

            const pathLength = 8 + currentLevel * 3;
            let lastTurn = 0;

            // Create starting platform
            addLevelPiece(currentPos, new THREE.Euler(0,0,0), new THREE.Vector3(5, pieceSize.height, 5));
            startPosition.copy(currentPos).y = 2;

            for (let i = 0; i < pathLength; i++) {
                const pieceTypeRoll = Math.random();
                let pieceType = 'straight';

                // Encourage turns but not too often
                if (pieceTypeRoll > 0.7 && i > lastTurn + 1) {
                    pieceType = Math.random() > 0.5 ? 'turnLeft' : 'turnRight';
                    lastTurn = i;
                } else if (pieceTypeRoll > 0.6 && currentLevel > 1) { // Introduce ramps after level 1
                    pieceType = 'ramp';
                }

                const nextPos = currentPos.clone().add(currentDir.clone().multiplyScalar(pieceSize.depth));
                let nextDir = currentDir.clone();
                let rotation = new THREE.Euler(0, Math.atan2(currentDir.x, currentDir.z), 0);
                
                switch(pieceType) {
                    case 'straight':
                        addLevelPiece(nextPos, rotation, new THREE.Vector3(pieceSize.width, pieceSize.height, pieceSize.depth));
                        break;
                    case 'ramp':
                        const rampAngle = Math.PI / 12; // 15 degrees
                        rotation.x = -rampAngle;
                        const rampOffset = new THREE.Vector3(0, pieceSize.depth * Math.sin(rampAngle) / 2, 0);
                        addLevelPiece(nextPos.clone().add(rampOffset), rotation, new THREE.Vector3(pieceSize.width, pieceSize.height, pieceSize.depth));
                        nextPos.y += pieceSize.depth * Math.sin(rampAngle);
                        break;
                    case 'turnLeft':
                        nextDir.applyAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI / 2);
                        rotation = new THREE.Euler(0, Math.atan2(currentDir.x, currentDir.z), 0);
                        addLevelPiece(nextPos, rotation, new THREE.Vector3(pieceSize.width, pieceSize.height, pieceSize.depth));
                        break;
                    case 'turnRight':
                        nextDir.applyAxisAngle(new THREE.Vector3(0, 1, 0), -Math.PI / 2);
                        rotation = new THREE.Euler(0, Math.atan2(currentDir.x, currentDir.z), 0);
                        addLevelPiece(nextPos, rotation, new THREE.Vector3(pieceSize.width, pieceSize.height, pieceSize.depth));
                        break;
                }
                currentPos = nextPos;
                currentDir = nextDir;
            }
            createGoal(currentPos.clone().add(new THREE.Vector3(0,0.2,0)));
            createHoles(currentLevel);
        }

        function addLevelPiece(pos, rot, size) {
             const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(size.x, size.y, size.z),
                new THREE.MeshStandardMaterial({ color: 0x4b5563 })
            );
            mesh.position.copy(pos);
            mesh.quaternion.setFromEuler(rot);
            mesh.receiveShadow = true;
            scene.add(mesh);

            const body = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Box(new CANNON.Vec3(size.x / 2, size.y / 2, size.z / 2)),
                material: groundMaterial
            });
            body.position.copy(mesh.position);
            body.quaternion.copy(mesh.quaternion);
            world.addBody(body);
            
            levelPieces.push({ mesh, body });
        }
        
        function createHoles(level) {
            const numHoles = Math.floor(level / 2);
            for(let i = 0; i < numHoles; i++) {
                // Pick a random piece to place a hole on (but not the first few)
                const pieceIndex = 3 + Math.floor(Math.random() * (levelPieces.length - 4));
                if (levelPieces[pieceIndex]) {
                    const piece = levelPieces[pieceIndex];
                    const pos = piece.body.position;
                    
                    const holeBody = new CANNON.Body({
                        mass: 0,
                        shape: new CANNON.Cylinder(0.8, 0.8, 0.2, 16),
                        position: new CANNON.Vec3(pos.x, pos.y + 0.1, pos.z),
                        isTrigger: true
                    });
                    world.addBody(holeBody);
                    
                    const holeMesh = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.8, 0.8, 0.2, 16),
                        new THREE.MeshBasicMaterial({ color: 0x000000 })
                    );
                    holeMesh.position.copy(holeBody.position);
                    scene.add(holeMesh);

                    // Add to level pieces for cleanup
                    levelPieces.push({ mesh: holeMesh, body: holeBody, isHole: true });
                }
            }
        }

        function createGoal(position) {
            goalBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Cylinder(1.5, 1.5, 0.2, 16),
                position: position,
                isTrigger: true
            });
            world.addBody(goalBody);

            goal = new THREE.Mesh(
                new THREE.CylinderGeometry(1.5, 1.5, 0.2, 16),
                new THREE.MeshStandardMaterial({ color: 0x4ade80, emissive: 0x34d399 })
            );
            goal.position.copy(goalBody.position);
            goal.receiveShadow = true;
            scene.add(goal);
        }

        function createMarble(material) {
            marbleBody = new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.5), material: material });
            world.addBody(marbleBody);
            
            marbleBody.addEventListener('collide', (e) => {
                if (e.body === goalBody) {
                    winGame();
                }
                levelPieces.forEach(piece => {
                    if (piece.isHole && e.body === piece.body) {
                        loseGame('You fell into a hole!');
                    }
                });
            });

            marble = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0xfca5a5, metalness: 0.3, roughness: 0.4 })
            );
            marble.castShadow = true;
            scene.add(marble);
        }

        // --- CONTROLS SETUP ---
        function setupControls() {
            window.addEventListener('keydown', e => {
                if (!gameActive) return;
                const speed = 25;
                if (e.key === 'ArrowUp') controls.z = -speed;
                if (e.key === 'ArrowDown') controls.z = speed;
                if (e.key === 'ArrowLeft') controls.x = -speed;
                if (e.key === 'ArrowRight') controls.x = speed;
            });
            window.addEventListener('keyup', e => {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') controls.z = 0;
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') controls.x = 0;
            });
        }
        
        async function activateSensorControls() {
            if (window.isSecureContext === false) {
                sensorError.textContent = "Sensor access requires a secure connection (HTTPS). Using keyboard.";
                sensorError.classList.remove('hidden');
                return;
            }

            let sensorStarted = false;

            // --- iOS 13+ permission request ---
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceMotionEvent.requestPermission();
                    if (permissionState !== 'granted') {
                        sensorError.textContent = "Permission for sensor access was denied. Using keyboard.";
                        sensorError.classList.remove('hidden');
                        return; // Exit if permission is not granted
                    }
                } catch (error) {
                    // This error is intentionally not logged to the console
                    sensorError.textContent = "Could not get sensor permission. Using keyboard.";
                    sensorError.classList.remove('hidden');
                    return;
                }
            }

            // --- Attempt 1: Modern Generic Sensor API (Accelerometer) ---
            try {
                if ('Accelerometer' in window) {
                    const accelerometer = new Accelerometer({ frequency: 60 });
                    accelerometer.addEventListener('error', event => {
                        // This is for runtime errors, not construction errors.
                        if (event.error.name === 'NotAllowedError') {
                           // This is handled by the main try-catch logic, so we can ignore it here.
                        } else {
                           console.error("Accelerometer runtime error:", event.error.name, event.error.message);
                        }
                    });
                    accelerometer.addEventListener('reading', () => {
                        if (!gameActive || accelerometer.x === null) return;
                        sensorStarted = true;
                        const sensitivity = 45;
                        controls.x = accelerometer.y * sensitivity;
                        controls.z = -accelerometer.x * sensitivity;
                    });
                    accelerometer.start();
                    sensorStarted = true; // Assume it started if no immediate error
                }
            } catch (error) {
                // This will catch construction errors, like the Permissions Policy error.
                // We will intentionally NOT log this error to the console, because it's an
                // expected failure in some iframe environments. We will just proceed to the fallback.
                sensorStarted = false; // Explicitly mark as failed
            }

            // --- Attempt 2: Legacy DeviceMotionEvent API (Fallback) ---
            if (!sensorStarted && 'DeviceMotionEvent' in window) {
                const handleMotion = (event) => {
                    if (event.accelerationIncludingGravity.x !== null) {
                        sensorStarted = true;
                        // The values from this event are different, so sensitivity needs adjustment
                        const sensitivity = 4.5; 
                        controls.x = event.accelerationIncludingGravity.y * sensitivity;
                        controls.z = -event.accelerationIncludingGravity.x * sensitivity;
                    }
                };
                window.addEventListener('devicemotion', handleMotion);
            }

            // --- Final check and user feedback ---
            setTimeout(() => {
                if (!sensorStarted) {
                    sensorError.textContent = "Could not activate motion sensors. Using keyboard.";
                    sensorError.classList.remove('hidden');
                } else {
                    sensorError.classList.add('hidden'); // Hide any previous error messages if successful
                }
            }, 500); // Wait half a second to see if any sensor events fire
        }

        // --- GAME LOGIC ---
        function runLevel() {
            gameActive = true;
            winModal.classList.add('hidden');
            hud.classList.remove('hidden');
            levelDisplay.textContent = currentLevel;
            
            generateAndBuildLevel();
            resetMarblePosition();
            activateSensorControls();
        }

        function winGame() {
            gameActive = false;
            controls = {x: 0, z: 0};
            winModal.classList.remove('hidden');
        }

        function loseGame(reason) {
            gameActive = false;
            controls = {x: 0, z: 0};
            hud.classList.add('hidden');
            startModal.querySelector('p').textContent = reason || "Try again!";
            startModal.querySelector('button').textContent = "Retry Level";
            startModal.classList.remove('hidden');
        }
        
        function resetMarblePosition() {
            marbleBody.position.copy(startPosition);
            marbleBody.velocity.set(0, 0, 0);
            marbleBody.angularVelocity.set(0, 0, 0);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const dt = 1 / 60;
            if (gameActive) {
                world.step(dt);
                const force = new CANNON.Vec3(controls.x, 0, controls.z);
                marbleBody.applyForce(force, marbleBody.position);
                if (marbleBody.position.y < -15) {
                    loseGame('You fell off the edge!');
                }
            }

            marble.position.copy(marbleBody.position);
            marble.quaternion.copy(marbleBody.quaternion);

            // Camera follows marble
            const cameraOffset = new THREE.Vector3(0, 10, 12);
            camera.position.lerp(marble.position.clone().add(cameraOffset), 0.05);
            camera.lookAt(marble.position);

            renderer.render(scene, camera);
        }

        // --- EVENT LISTENERS ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        startButton.addEventListener('click', (e) => {
            e.stopPropagation();
            startModal.classList.add('hidden');
            runLevel();
        });
        
        nextLevelButton.addEventListener('click', (e) => {
             e.stopPropagation();
             currentLevel++;
             runLevel();
        });
        
        init();
        animate();

    </script>
</body>
</html>
